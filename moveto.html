  <body>
    <h1>Click on the page to start this test</h1>
    <h2>This page is a YouAreAnIdiot like, for modern Browser</h2>


    <button onclick="start()">Clic me for start the test !</button>
    
    <button onclick="Next_test()">Clic me for go to the next test !</button>
    <script>
    let windows = []; //Liste des hehe
    let minX = 0;
    let minY = 0;
    let maxX = 800;
    let maxY = 600;
    
    async function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }
    
    function openWin() {
      hehe = window.open('', '', 'width=400, height=400');
      windows.push(hehe ); // Ajoute la nouvelle fenêtre a la liste
      hehe.document.write("HEHEHEHA");
    }

    function moveWin() {
      windows.forEach(win => {
        if (win && !win.closed) { // Vérifie si la fenêtre est définie et n'est pas fermée
          let randomX = Math.floor(Math.random() * (maxX - minX + 1)) + minX;
          let randomY = Math.floor(Math.random() * (maxY - minY + 1)) + minY;
          win.moveTo(randomX, randomY);
          openWin();
    }
  });
}
    
    document.body.addEventListener('click', function(event) {
      openWin()
    });
    
    
    async function start() {
      openWin();
      openWin();
      while(1) await sleep(100) | moveWin()
    }

    function Next_test() {
        location='https://mehliug-git.github.io/cool-website/js.html';
    }
    </script>
